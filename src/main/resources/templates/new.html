<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<div th:include="_header.html"></div>
<div class="container" style="text-align: -webkit-center">
    <p class="fw-bolder">
        CREATE NEW USER
    </p>
    <form th:action="@{/user/new}" th:object="${newUserAccountDTO}" method="post">
        <div class="row justify-content-evenly">
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}">
                    <p style="color: red" th:if="${errors?.containsKey('username')}" th:text="${errors?.get('username')}"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                    <p style="color: red" th:if="${errors?.containsKey('password')}" th:text="${errors?.get('password')}"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}">
                    <p style="color: red" th:if="${errors?.containsKey('firstName')}" th:text="${errors?.get('firstName')}"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                    <p style="color: red" th:if="${errors?.containsKey('lastName')}" th:text="${errors?.get('lastName')}"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{role}">
                        <option th:each="role : ${roles}"
                                th:value="${role.name()}"
                                th:text="${role.name()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{userStatus}">
                        <option th:each="userStatus : ${userStatuses}"
                                th:value="${userStatus.name()}"
                                th:text="${userStatus.name()}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Create!</button>
    </form>
    <p style="color: green" th:text="${result}"></p>
</div>
</body>
</html>
